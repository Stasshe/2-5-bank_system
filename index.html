<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
</head>
<body>
    <h1>Welcome to the 2-5's Banking System</h1> <br> 
    <h2>made by Roughfts</h2>
    <form id="transaction-form">
        <input type="text" id="customer-id" placeholder="IDを半角数字で入力" required>
        <input type="number" id="amount" placeholder="取引金額を半角数字で入力" required>
        <button type="submit">Submit</button>
    </form>
    <h5>取引金額は残高のことではありません。例えば残高500で、そこから62稼いだ場合は、62と入力・139負けた場合は、-139と入力してください。</h5>
    <div id="transaction-status"></div>
    <h2>Top 10 Customers by Balance</h2>
    <div id="top-customers"></div>

    <!-- Firebase App (バージョン8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!--
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    -->
    <script src="app.js"></script>
</body>
</html>
